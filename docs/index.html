<div class="modalBox fade2" id="modalBox">

    </a>

            <img src="Images/closeButtonWhite.png" alt="close" class="bttnImg" />

        </a>
        <a href="Index.html" id="openLab" class="openLabBttn">

            <h6 class="popTxt fade2">open&nbsp;lab</h6>
        </a>
    </div>

<script>
var labIndex = 1;
var labs = document.getElementsByClassName("openLink");
var modal = document.getElementById('modalBox');

function closeModal() { 
    document.getElementById("modalBox").style.display = "none";
}

function plusLab(n){
    openLabs(labIndex += n);
}

function currentLab(n){
    openLabs(labIndex = n);
}

function openLabs(n){
    openLab.href='Lab ' + n + '.html';
    frame1.location.href='Instructions/Lab ' + n + '-Instructions.html';
    document.getElementById("modalBox").style.display = "block";
    
    if(labIndex > labs.length){
        openLab.href='Lab 1.html';
        frame1.location.href='Instructions/Lab 1-Instructions.html';
        labIndex = 1;
    }
    if(labIndex < 1){
        openLab.href='Lab ' + labs.length + '.html';
        frame1.location.href='Instructions/Lab ' + labs.length + '-Instructions.html';
        labIndex = labs.length;
    }
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
